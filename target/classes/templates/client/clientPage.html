<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Client Page</title>

    <link rel="stylesheet" href="vendors/typicons.font/font/typicons.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">

    <link rel="stylesheet" href="css/vertical-layout-light/style.css">

    <link rel="shortcut icon" href="images/favicon.png"/>
</head>
<body>
<div class="container-scroller">
    <nav th:replace="client/layout/navbar :: navbar"></nav>
    <div class="container-fluid page-body-wrapper">
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="typcn typcn-cog-outline"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close typcn typcn-delete-outline"></i>
                <p class="settings-heading">Dash Colors</p>
                <div class="sidebar-bg-options" id="sidebar-light-theme">
                    <div class="img-ss rounded-circle bg-light border mr-3"></div>
                    Light
                </div>
                <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
                    <div class="img-ss rounded-circle bg-dark border mr-3"></div>
                    Dark
                </div>
                <p class="settings-heading mt-2">Header Colors</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles primary"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default border"></div>
                </div>
            </div>
        </div>
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <div class="d-flex sidebar-profile">
                        <div class="sidebar-profile-image">
                            <img src="images/faces/user-avatar.png" alt="image">
                            <span class="sidebar-status-indicator"></span>
                        </div>
                        <div class="sidebar-profile-name">
                            <p class="sidebar-name">
                                Client
                            </p>
                            <p class="sidebar-designation">
                                Welcome
                            </p>
                        </div>
                    </div>
                    <div class="nav-search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type to search..." aria-label="search"
                                   aria-describedby="search">
                            <div class="input-group-append">
                  <span class="input-group-text" id="search">
                    <i class="typcn typcn-zoom"></i>
                  </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/static">
                        <i class="typcn typcn-device-desktop menu-icon"></i>
                        <span class="menu-title">Dashboard <span class="badge badge-primary ml-3">New</span></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false"
                       aria-controls="ui-basic">
                        <i class="typcn typcn-briefcase menu-icon"></i>
                        <span class="menu-title">Buyurtmalar</span>
                        <i class="typcn typcn-chevron-right menu-arrow"></i>
                    </a>
                    <div class="collapse" id="ui-basic">
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item"><a class="nav-link" th:href="@{'/c'}">Yangi buyurtma berish</a>
                            </li>
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{'/c/order-view-unfinished'}">Bajarilmagan buyurtmalar</a>
                            </li>
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{'/c/order-view-finished'}">Tugallangan buyurtmalar</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#form-elements" aria-expanded="false"
                       aria-controls="form-elements">
                        <i class="typcn typcn-film menu-icon"></i>
                        <span class="menu-title">Hisobot</span>
                        <i class="menu-arrow"></i>
                    </a>
                    <div class="collapse" id="form-elements">
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item"><a class="nav-link" href="/c/monthly">Oylik</a></li>
                        </ul>
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item"><a class="nav-link" href="/c/kvartal">Kvartal</a></li>
                        </ul>
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item"><a class="nav-link" href="/c/yearly">Yillik</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0 font-weight-bold">[[${currentUser}]]</h3>
                    </div>
                </div>
                <div class="row  mt-3">
                    <div class="col-xl-12 d-flex grid-margin stretch-card">
                        <div class="col-md-6 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Printer</h4>
                                    <form class="form-sample" method="post" th:action="@{/c/receiveRequest}"
                                          th:object="${clientRequest}">
                                        </br>
                                        <div class="form-group">
                                            <label for="qwerty">Iltimos qurilma modelini tanlang</label>
                                            <select class="form-control" id="qwerty"
                                                    th:field="*{printerId}">
                                                <div th:each="printer1 : ${printers}">
                                                    <option th:value="${printer1.getId()}">[[${printer1.getModel()}]]
                                                    </option>
                                                </div>
                                            </select>
                                        </div>
                                        </br>
                                        <div class="form-group row">
                                            <div class="col">
                                                <label>Inventar nomer</label>
                                                <div id="the-basics">
                                                    <input class="typeahead" type="text" placeholder="inventar" th:field="*{inventarName}">
                                                </div>
                                            </div>
                                        </div>
                                        </br>
                                        </br>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect2">Iltimos buyurtma statusini
                                                tanlang</label>
                                            <select class="form-control" id="exampleFormControlSelect2"
                                                    th:field="*{statusId}">
                                                <div th:each="status : ${statuses}">
                                                    <option th:value="${status.getId()}">[[${status.getName()}]]
                                                    </option>
                                                </div>
                                            </select>
                                        </div>
                                        </br>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Boshqa buyurtmalar</h4>
                                    <form class="form-sample" method="post" th:action="@{/pc/receiveRequest}"
                                          th:object="${clientRequest}">
                                        </br>
                                        <div class="form-group row">
                                            <div class="col">
                                                <label>Inventar nomer</label>
                                                <div id="bloodhound">
                                                    <input class="typeahead" type="text" placeholder="inventar" th:field="*{inventarName}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect3">Iltimos buyurtmani tanlang</label>
                                            <select class="form-control" id="exampleFormControlSelect3"
                                                    th:field="*{taskId}">
                                                <div th:each="task : ${tasks}">
                                                    <option th:value="${task.getId()}">[[${task.getTitle()}]]</option>
                                                </div>
                                            </select>
                                        </div>
                                        </br>
                                        </br>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect4">Iltimos buyurtma statusini
                                                tanlang</label>
                                            <select class="form-control" id="exampleFormControlSelect4"
                                                    th:field="*{statusId}">
                                                <div th:each="status : ${statuses}">
                                                    <option th:value="${status.getId()}">[[${status.getName()}]]
                                                    </option>
                                                </div>
                                            </select>
                                        </div>
                                        </br>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
            </div>
        </div>
    </div>
</div>
<script src="vendors/js/vendor.bundle.base.js"></script>
<script src="js/off-canvas.js"></script>
<script src="js/hoverable-collapse.js"></script>
<script src="js/template.js"></script>
<script src="js/settings.js"></script>
<script src="js/todolist.js"></script>
<script src="vendors/progressbar.js/progressbar.min.js"></script>
<script src="vendors/chart.js/Chart.min.js"></script>
<script src="js/dashboard.js"></script>

<script type="text/javascript" src="newChart.js"></script>
<script type="text/javascript">
    myBarChart.myBarChart();
</script>
</body>
</html>
