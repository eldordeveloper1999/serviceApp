<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Workplace</title>
  <link rel="stylesheet" href="../../vendors/typicons.font/font/typicons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="../../images/favicon.png"/>
</head>
<body>
<div class="container-scroller">
  <nav th:replace="accountant/layout/navbar :: navbar"></nav>
  <div class="container-fluid page-body-wrapper">
    <nav th:replace="accountant/layout/sidebar :: sidebar"></nav>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row  mt-3">
          <div class="col-xl-12 d-flex grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-wrap justify-content-between">
                  <h4 class="card-title mb-3">Buyurtmalar</h4>
                  <br>
                </div>
                <div class="mt-2">
                  <div class="d-flex align-items-center justify-content-md-end">
                    <div class="mb-3 mb-xl-0 pr-1">
                      <div class="dropdown">
                        <button class="btn bg-white btn-sm dropdown-toggle btn-icon-text border mr-2"
                                type="button" id="dropdownMenu" data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                          <i class="typcn typcn-calendar-outline mr-2"></i>[[${year}]]
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuSizeButton3"
                             data-x-placement="top-start">
                          <a class="dropdown-item" th:href="@{/acc/pc-yearly/2019}">2019</a>
                          <a class="dropdown-item" th:href="@{/acc/pc-yearly/2020}">2020</a>
                          <a class="dropdown-item" th:href="@{/acc/pc-yearly/2021}">2021</a>
                          <a class="dropdown-item" th:href="@{/acc/pc-yearly/2022}">2022</a>
                          <a class="dropdown-item" th:href="@{/acc/pc-yearly/2023}">2023</a>
                          <a class="dropdown-item" th:href="@{/acc/pc-yearly/2024}">2024</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <tbody>
                    <tr th:each="task : ${tasksForShow}">
                      <td>
                        <div class="d-flex">
                          <div>
                            <div> Title</div>
                            <div class="font-weight-bold mt-1" th:utext="${task.getTitle()}"></div>
                          </div>
                        </div>
                      </td>
                      <td>
                        Department
                        <div class="font-weight-bold  mt-1" th:utext="${task.getDepartment()}"></div>
                      </td>
                      <td>
                        Status
                        <div class="font-weight-bold text-success  mt-1" th:utext="${task.getStatus()}"></div>
                      </td>
                      <td>
                        Date
                        <div class="font-weight-bold  mt-1" th:utext="${task.getDate()}"></div>
                      </td>
                      <td>
                        Time
                        <div class="font-weight-bold  mt-1" th:utext="${task.getStart_time()}"></div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="text-left">
                    <a class="btn btn-light" type="button" th:href="@{/acc/yearly}">Printer buyurtmalar</a>
                  </div>
                  <div class="text-right">
                    <input class="btn btn-light" type="button" value="Orqaga!" onclick="history.back()">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
  </div>
</div>
<script src="../../vendors/js/vendor.bundle.base.js"></script>
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/settings.js"></script>
<script src="../../js/todolist.js"></script>
<script src="../../vendors/progressbar.js/progressbar.min.js"></script>
<script src="../../vendors/chart.js/Chart.min.js"></script>
<script src="../../js/dashboard.js"></script>
</body>
</html>
