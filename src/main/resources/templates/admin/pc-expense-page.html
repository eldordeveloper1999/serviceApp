<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Service App</title>
  <link rel="stylesheet" href="../../vendors/typicons.font/font/typicons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../vendors/select2/select2.min.css">
  <link rel="stylesheet" href="../../vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="../../images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
  <nav th:replace="layouts/navbar :: navbar"></nav>
  <div class="container-fluid page-body-wrapper">
    <nav th:replace="layouts/sidebar :: sidebar"></nav>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title"></h4>
                <form class="form-sample" method="post" th:action="@{'/pc/get-expense/' + ${orderId}}"
                      th:object="${pcExpense}">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tuzatilgan sana</label>
                        <div class="col-sm-9">
                          <input class="form-control" placeholder="sana" type="date"
                                 th:field="*{fixedDate}" required/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Buzilgan sana</label>
                        <div class="col-sm-9">
                          <input class="form-control" placeholder="sana" type="date"
                                 th:field="*{dateOfViolation}" required/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ishlatilgan mahsulot soni</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="hidden" th:field="*{title}" th:value="${pcExpense.getTitle()}"/>
                          <input class="form-control" type="hidden" th:field="*{inventorNumber}" th:value="${pcExpense.getInventorNumber()}"/>
                          <input class="form-control" type="hidden" th:field="*{department}" th:value="${pcExpense.getDepartment()}"/>
                          <input type="number" class="form-control"
                                 th:field="*{consumableProductCount}"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ishlatilgan mahsulotni tanlang</label>
                        <div class="col-sm-9">
                          <select class="form-control"
                                  th:field="*{consumableProductInventor}" selected="selected">
                            <div th:each="equipment : ${equipments}">
                              <option th:value="${equipment.getInventorNumber()}">
                                [[${equipment.getName()}]]
                              </option>
                            </div>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary mr-2">Davom etish</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../vendors/js/vendor.bundle.base.js"></script>
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/settings.js"></script>
<script src="../../js/todolist.js"></script>
<script src="../../vendors/typeahead.js/typeahead.bundle.min.js"></script>
<script src="../../vendors/select2/select2.min.js"></script>
<script src="../../js/file-upload.js"></script>
<script src="../../js/typeahead.js"></script>
<script src="../../js/select2.js"></script>
</body>

</html>
